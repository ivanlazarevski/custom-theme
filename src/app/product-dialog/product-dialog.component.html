<div class="product-card p-4 w-72 flex flex-col bg-merkurPrimary-100 relative">
  <mat-spinner *ngIf="showLoader" color="accent" class="absolute-center"></mat-spinner>
  <header class="product-header">
    <div class="product-title">{{ data.title }}</div>
    <div class="product-price">{{ data.price }}</div>
  </header>
  <div class="product-content">
    <img class="h-72 mx-auto" [src]="data.image" [alt]="data.title" />
    <p class="text-center">
      {{ data.description }}
    </p>
  </div>
  <button
    mat-flat-button
    color="primary"
    class="merkur-btn"
    (click)="onCloseDialog()"
  >
    Add to Cart
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="onLikeProduct()"
    class="merkur-btn mt-2"
  >
    Add to wishlist
  </button>
</div>
